<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Me</h1>
        <br>
        <br>
        <form action="contact_us.html" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </div>
            <br>
            <div>
                <label for="email">Enter Email Address:</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <br>
            <div>
                <label for="msg">Enter Text Here:</label>
                <input type="text" id="msg" name="user_message">
            </div>
            <br>
            <div class="button">
                <button type="submit">Send</button>
            </div>
        </form>
        <br>
        <br>
        <a href="index.html">Go Back to Golfito</a>
    </body>
</html>
