<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" type="text/css" href="/Users/MacBookPro/Desktop/TTS_2017/homework/intro_to_css/social_media/assets/stylesheets/custom.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Comfortaa:100,400,300,700" />
    </head>
    <body>
        <div class="login-box">
            <div class="left">
                <h1>Create Account</h1>
                <form class="sign-up" action="index.html" method="post">
                    <input type="text" name="username" placeholder="username">
                    <input type="text" name="email" placeholder="email">
                    <input type="text" name="password" placeholder="password">
                    <input type="text" name="confirm_password" placeholder="re-type password">
                    <button class="sign-up-button" type="submit">Sign Me Up</button>
                </form>
            </div>
            <div class="or">OR</div>
            <div class="right">
                <span class="loginwith">Sign in with Social Network</span>
                <button class="social-signin facebook">Log in with Facebook</button>
                <button class="social-signin twitter">Log in with Twitter</button>
                <button class="social-signin google">Log in with Google+</button>
            </div>

        </div>
    </body>
</html>
